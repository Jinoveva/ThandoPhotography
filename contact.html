    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="nothando-contact.JPG" alt="A picture of Nothando" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <h1>GET IN TOUCH!</h1>
                <p>FOR ENQUIRIES OR TO MAKE A BOOKING, PLEASE FILL IN THE FORM BELOW.</p>
                <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                    <input type="hidden" name="access_key" value="d2843841-7376-4cee-a38a-fe638ba58da1">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first-name" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="last-name" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email-address" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn custom-btn">Submit</button>
                </form>
            </div>
        </div>
